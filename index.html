<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
</head>

<body>
    <h1>Cafeteria</h1>

    <img src="https://gifdb.com/images/high/animated-hot-coffee-q66ulhan401dptks.gif"
        width="100px" height="100px">


    <form>
        <script>

            var quantidade = prompt("Quantas pessoas tem aqui?")


for(var i = 0; i < quantidade; i++){

            var nome = prompt("Qual o seu nome?")

            var confirmacao = parseInt(prompt("Você gosta de café? [1]sim ou [2]não"))

            if (confirmacao == 2) {
                document.write("<br><br>"+nome+" não gosta de café :(  ..... VÁ EMBORA >:(")
            } else if (confirmacao == 1) {
                document.write("<br><br>"+nome+" você gosta de café :D ...... Fique à-vontade")
            } else {
                document.write("<br><br>"+nome+"... Acho que você n entendeu o que é para fazer...")
            }

        }




        </script>
    </form>


</body>

</html>
